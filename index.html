<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magi Character Select</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="src/css/reset.css">
<link rel="stylesheet" href="src/css/style.css">
<link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/magi-logo.svg" alt="logo magi">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione o seu Guerreiro</h1>
            <ul class="lista-de-personagens">
                <Li class="personagem selecionado" id="aladdin" data-name="Aladdin" data-description="É o quarto Magi da era atual da magia, filho do Rei Salomão e da rainha Sheba de Alma Toran,e também o principal protagonista de Magi.">
                    <img src="src/imagens/Card-Aladdin.jpg" alt="Personagem Aladdin">
                </Li>
                <Li class="personagem" id="alibaba" data-name="Alibaba" data-description="Alibaba é o ex-terceiro Príncipe de Balbadd e Conquistador da Dungeon amon. É filho do antigo rei de Balbadd, Rashid Saluja, com uma empregada do palácio. Ele é o co-protagonista da série Magi.
                " > 
                    <img src="src/imagens/Card-Alibaba-full.jpg" alt="Personagem Alibaba">
                </Li>
                <Li class="personagem" id="morgiana" data-name="Morgiana" data-description="Morgiana é uma Fanalis e ex-escrava de Jamil,conheceu Alibaba e Aladdin enquanto a dupla estavam em uma dungeon curiosamente no mesmo momento que ela,e desde então viraram aliados e um trio inseparável." >
                    <img src="src/imagens/card-morgiana.jpg" alt="Personagem Morgiana">
                </Li>
                <Li class="personagem" id="ren" data-name="Ren Hakuryuu" data-description="É o quarto imperador do império de Kou, proprietário de dois Djinns, Zagan e Belial, um conquistador de Dungeons e candidato a rei de Judal.">
                    <img src="src/imagens/card-ren-full2.jpg" alt="Personagem Ren">
                </Li>
                <Li class="personagem" id="sinbad" data-name="Sinbad" data-description="É o ex-rei da Sindria, o Inovador Mundial, o Chefe da Aliança Internacional, bem como o presidente da empresa comercial mais poderosa do mundo, a Sindria Trading Company.
                ">
                    <img src="src/imagens/card-sinbad-full2.jpg" alt="Personagem Sinbad">
                </Li>
                <Li class="personagem" id="jafar" data-name="Ja'far" data-description="Ja´far é o braço direito de Sinbad e um dos oito generais do reino de Sindria. Ele é um Assassino extremamente treinado e habilidoso.
                ">
                    <img src="src/imagens/card-jafar-full2.jpg" alt="Personagem Jafar">
                </Li>
                <Li class="personagem" id="judal" data-name="Judal" data-description=" Um dos quatro Magi da era atual e um Mago especializado em Magia de Gelo. Ele é o ex Oráculo de Al-Thamen e do Império Kou depois de se juntar a Hakuryuu para ajudá-lo a assumir o Império Kou.">
                    <img src="src/imagens/card-judal-full4.jpg" alt="Personagem Judal">
                </Li>
                <Li class="personagem" id="ren kougyoku" data-name="Ren Kougyoku" data-description="Ren Kougyoku é a 8ª princesa imperial e uma general do Império Kou. Ela é proprietária do Djinn Vinea. 
                ">
                    <img src="src/imagens/card kougyoku full2.jpg" alt="Personagem ren kougyoku">
                </Li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-Aladdin.png" alt="Personagem selecionado">

            <div class="descricao-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Aladdin</h2>
                <p class="descricao-personagem" id="descricao personagem"><strong>É o quarto Magi da era atual da magia, filho do Rei Salomão e da rainha Sheba de Alma Toran,e também o principal protagonista de Magi.</strong></p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
